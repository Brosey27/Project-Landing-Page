<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="container">
    <nav class="bx navbar">
    <div class="header-logo">
    <img src="./Images/timothy-eberly-C7ax3RF9FFo-unsplash.jpg">
    </div>
    <div class="header-link">
    <a href="#">Classes</a>
    <a href="#">Testimonials</a>
    <a href="#">Pricing</a>                    
    </div>
    </nav>

    <div class="bx hero">
    <div class="hero-1 hero-cta">
    <h1>Vinland MMA</h1> 
    <p>Become an absolute warrior!</p>
    <button type="button">Sign Up</button>
    </div>
    <div class="hero-1 hero-image">
        <img src="./Images/johann-walter-bantz-Clv9DfJLwac-unsplash.jpg" alt="fighting">
    </div>
</div>   

<div class="bx content">
    <h2>Classes on offer</h2>
    <div class="content-info">
        <div>
            <img src="./Images/johann-walter-bantz-HG1pkXN7SVA-unsplash.jpg">
            <p>Boxing</p>
        </div>
        <div>
            <img src="./Images/timothy-eberly-C7ax3RF9FFo-unsplash.jpg">
            <p>Muay Thai</p>
        </div>
        <div>
            <img src="./Images/timothy-eberly-Z3fu-8gV66Q-unsplash.jpg">
            <p>BJJ</p>
        </div>
        <div>
            <img src="./Images/provincial-archives-of-alberta-Cmra9y-vs_s-unsplash.jpg">
            <p>Wrestling</p>
        </div>
    </div>
</div>
<div class="bx quote">
    <p>"We have no enemies"
    </p>
    <b>
        -- Thors
    </b>
</div>
<div class="bx sign-up">
    <div class="sign-item signs-text">
        <h3>Keep updated with upcoming Vinland MMA fights and details</h3>
        <p>Sign up for the latest information right now!</p>
    </div>
    <div class="sign-item signs-button">
        <button type="button">Sign Up</button>
    </div>
</div>
<div class="bx footer">
    <p>Copyright Â© The Odin Project 2021</p>
</div>
</div>
</body>
</html>
